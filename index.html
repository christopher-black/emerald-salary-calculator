<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js" defer></script>
</head>
<body>
    <div id="container">
        <form id="employee-form">
            Name: <input value="a" id="employee-name" type="text" /><br/>
            Last Name: <input value="b" id="employee-last" type="text" /><br />
            ID: <input value="1" id="employee-id" type="number" /><br />
            Title: <input value="c" id="employee-title" /><br />
            Annual Salary: <input value="70000" id="employee-salary" /><br />
            <!-- Buttons submit forms by default unless it's type="button" -->
            <!-- <button type="button">+</button> -->
            <button id="submit-btn">Submit</button>
        </form>

        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employee-data">
                <!-- This is where our data will be appended -->
            </tbody>
        </table>
        <div id="monthly-total">
            Monthly total: <span id="total-dollar">$0</span>
        </div>
    </div>
</body>
</html>
